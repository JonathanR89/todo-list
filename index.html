<!DOCTYPE html>
<html lang="eng">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
<meta charset="utf-8">
	<title>Vue Js Todo App</title>
</head>
<body>
<div id="app">
	<h2>Todos</h2>
	<ul v-if="showTodos">
		<li v-for="todo in todos">
			<todo-component v-bind:todo="todo"></todo-component><button type="button" v-on:click="removeTodo($index)" >X</button>
		</li>
	</ul>
	<p v-else>
		No Todos for you today
	</p>
	<p>
	Showing Todos or not: {{ showTodos }}
		<input type="checkbox" v-model="showTodos">
	</p>
	<p>
		<input type="text" v-model="todoText" v-on:keyup.esc="clearTodo" v-on:keyup.enter="createTodo">
	</p>
	<p>
		Count = {{ count }}
		<button type="button" v-on:click="increaseCounter">Increase count</button>
	</p>
	<div class="container">
	<a class="btn btn-primary" href="vue-js-guide.html">Vue.js Guide</a>
	</div>

</div>
