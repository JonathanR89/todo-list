<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue Js Todo App</title>
</head>
<body>
<div id="my_view">
<label for="name">Enter name:</label>
<input type="text" v-model="name" id="name" name="name">
	<p>{{ name | uppercase }} is {{ age }} year old</p>
<p>Show Friends containing: <input v-model="search" type="text"></p>
	<ul>
		<li v-for="friend in friends | filterBy search in 'name'">{{ friend.name }}</li>
	</ul>
</div>

<div id="my_view">
	Name: <input type="text" v-model="name" name="name">
	<button v-on:click="myClickHandler">Say Hello</button>

	<sitepoint></sitepoint>
</div>

<!--<script src="js/vue.js" charset="utf-8"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js">
</script>
<script src="js/main.js" charset="utf-8"></script>
<script src="js/model.js"></script>
</body>
</html>
