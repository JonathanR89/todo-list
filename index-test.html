<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue Js Todo App</title>
</head>
<body>
<div id="my_view">
<h2>Using Filters & Two Way Binding</h2>
<label for="name">Enter name:</label>
<input type="text" v-model="name" id="name" name="name">
	<p>{{ name | uppercase }} is {{ age }} year old</p>

	<h2>Rendering Arrays</h2>
<p>Show Friends containing: <input v-model="search" type="text"></p>
	<ul>
		<li v-for="friend in friends | filterBy search in 'name'">{{ friend.name }}</li>
	</ul>

	<h2>Handling events</h2>

	Name: <input type="text" v-model="name">
	<button v-on:click="myClickHandler">Say Hello</button>
<br>
	<sitepoint></sitepoint>
	<sitepoint channel="Javascript"></sitepoint>
	<sitepoint channel="Web"></sitepoint>
</div>
